<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff Order Management</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root { 
            --primary: #4361ee;
            --success: #38b000;
            --danger: #d90429;
            --warning: #ffaa00;
            --info: #4cc9f0;
            --secondary: #6c757d;
            --light: #f8f9fa;
            --dark: #212529;
            --white: #ffffff;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --radius: 8px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #f0f2f5;
            color: var(--dark);
        }

        header {
            background: linear-gradient(135deg, var(--primary), #3a0ca3);
            color: var(--white);
            padding: 1.2rem;
            text-align: center;
            box-shadow: var(--shadow);
            position: sticky;
            top: 0;
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header-title {
            font-weight: 600;
            font-size: 1.5rem;
        }

        .header-actions {
            display: flex;
            gap: 10px;
        }

        .btn {
            padding: 0.5rem 1rem;
            border-radius: var(--radius);
            border: none;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.2s;
            display: inline-flex;
            align-items: center;
            gap: 5px;
        }

        .btn-primary {
            background-color: var(--primary);
            color: var(--white);
        }

        .btn-primary:hover {
            background-color: #3051d3;
        }

        .btn-success {
            background-color: var(--success);
            color: var(--white);
        }

        .btn-success:hover {
            background-color: #2d9200;
        }

        .btn-danger {
            background-color: var(--danger);
            color: var(--white);
        }

        .btn-danger:hover {
            background-color: #b10022;
        }

        .btn-warning {
            background-color: var(--warning);
            color: var(--dark);
        }

        .btn-warning:hover {
            background-color: #e69900;
        }

        .btn-info {
            background-color: var(--info);
            color: var(--dark);
        }

        .btn-info:hover {
            background-color: #3cb2d9;
        }

        .btn-secondary {
            background-color: var(--secondary);
            color: var(--white);
        }

        .btn-secondary:hover {
            background-color: #5a6268;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 1rem;
        }

        .order-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 1.5rem;
        }

        .order-card {
            background-color: var(--white);
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            overflow: hidden;
            transition: transform 0.2s;
        }

        .order-card:hover {
            transform: translateY(-3px);
        }

        .card-header {
            padding: 1rem;
            background-color: rgba(67, 97, 238, 0.1);
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
            position: relative;
        }

        .card-title {
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--primary);
            margin-bottom: 0.5rem;
        }

        .timestamp {
            font-size: 0.8rem;
            color: var(--secondary);
            margin-bottom: 0.5rem;
        }

        .payment-badge {
            display: inline-block;
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            margin-top: 5px;
        }

        .payment-cod {
            background-color: #ffeeee;
            color: #d90429;
            border: 1px solid #ffcccc;
        }

        .payment-online {
            background-color: #e6f8ff;
            color: #0077b6;
            border: 1px solid #ccf0ff;
        }

        .payment-verified {
            background-color: #e6ffee;
            color: #38b000;
            border: 1px solid #ccffdd;
        }

        .card-body {
            padding: 1rem;
        }

        .customer-info {
            margin-bottom: 1rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
        }

        .customer-info p {
            margin-bottom: 0.3rem;
            font-size: 0.9rem;
        }

        .customer-info strong {
            color: var(--dark);
        }

        .order-items {
            margin-bottom: 1rem;
        }

        .order-items h4 {
            font-size: 1rem;
            margin-bottom: 0.5rem;
            color: var(--dark);
        }

        .item-list {
            list-style: none;
            margin-left: 10px;
        }

        .item-list li {
            padding: 0.5rem 0;
            font-size: 0.9rem;
            border-bottom: 1px dashed rgba(0, 0, 0, 0.1);
        }

        .price-info {
            margin-top: 1rem;
            padding-top: 1rem;
            border-top: 1px solid rgba(0, 0, 0, 0.1);
        }

        .price-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
        }

        .total-price {
            font-weight: 700;
            color: var(--primary);
            font-size: 1.1rem;
        }

        .card-footer {
            padding: 1rem;
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            border-top: 1px solid rgba(0, 0, 0, 0.1);
            background-color: rgba(240, 242, 245, 0.5);
        }


        .empty-state {
            padding: 3rem;
            text-align: center;
            color: var(--secondary);
        }

        .empty-state i {
            font-size: 3rem;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <header>
        <div class="header-title">Staff Order Management</div>
        <button class="nav-button" onclick="signOut()" style="background-color: var(--danger);">
            <i class="fas fa-sign-out-alt"></i> Logout
        </button>
        <div class="header-actions">
            <button class="btn btn-info" onclick="window.location.href='StaffMenu.html'">
                <i class="fas fa-edit"></i> Edit Menu
            </button>
        </div>
    </header>

    <div class="container">
        <div class="order-container" id="orderSection">
            <!-- Orders will be dynamically generated here -->
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth-compat.js"></script>
    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyDlnzH1D7D7Q663eWE086ng_1KdP46MZEs",
            authDomain: "deep-freehold-389006.firebaseapp.com",
            databaseURL: "https://deep-freehold-389006-default-rtdb.firebaseio.com",
            projectId: "deep-freehold-389006",
            storageBucket: "deep-freehold-389006.appspot.com",
            messagingSenderId: "76562961838",
            appId: "1:76562961838:web:4d18b2f79d7eb9fd88243f",
            measurementId: "G-VZC36FJC24"
        };
        firebase.initializeApp(firebaseConfig);
        const ordersRef = firebase.database().ref('orders');
        const menuRef = firebase.database().ref('menu');
        const auth = firebase.auth();
        const notificationsRef = firebase.database().ref('notifications');

        function calculateTotalProfit(orderItems) {
            let totalProfit = 0;
            return Promise.all(orderItems.map(item => fetchMenuItemDetails(item.name)))
                .then(menuItems => {
                    menuItems.forEach((menuItem, index) => {
                        const profitPerUnit = menuItem.profit / menuItem.startingValue;
                        totalProfit += profitPerUnit * orderItems[index].quantity;
                    });
                    return totalProfit;
                });
        }

                function fetchOrders() {
            ordersRef.on('value', (snapshot) => {
                const orderSection = document.getElementById('orderSection');
                orderSection.innerHTML = '';
                const allOrders = []; // Array to hold all orders before displaying

                if (!snapshot.exists()) {
                    orderSection.innerHTML = `<div class="empty-state"><i class="fas fa-inbox"></i><h3>No Orders Yet</h3><p>New orders will appear here.</p></div>`;
                    return;
                }

                // First loop: Iterate through each user's UID
                snapshot.forEach((userSnapshot) => {
                    const userUid = userSnapshot.key;
                    // Second loop: Iterate through each order for that user
                    userSnapshot.forEach((orderSnapshot) => {
                        const order = orderSnapshot.val();
                        const orderId = orderSnapshot.key;
                        allOrders.push({ userUid, orderId, ...order });
                    });
                });

                // Sort all collected orders by timestamp, newest first
                allOrders.sort((a, b) => new Date(b.timestamp) - new Date(a.timestamp));

                // Now, render the sorted orders
                allOrders.forEach(fullOrder => {
                    const { userUid, orderId, items: orderItems, timestamp, paymentMethod, paymentVerified, location, username, phone, accepted } = fullOrder;
                    
                    // The Promise-based rendering logic remains the same
                    Promise.all(orderItems.map(item => fetchMenuItemDetails(item.name)))
                        .then(menuItems => {
                            let totalItemPrice = 0;
                            let totalItemProfit = 0;

                            const orderItemsHTML = orderItems.map((item, index) => {
                                const menuItem = menuItems[index] || { price: 0, profit: 0, startingValue: 1 };
                                const pricePerUnit = menuItem.price / menuItem.startingValue;
                                const profitPerUnit = menuItem.profit / menuItem.startingValue;
                                totalItemPrice += pricePerUnit * item.quantity;
                                totalItemProfit += profitPerUnit * item.quantity;
                                return `<li>${item.name} - ${item.quantity} x Rs ${pricePerUnit.toFixed(2)}</li>`;
                            }).join('');

                            const deliveryCharge = Math.max(100 - totalItemProfit, 0);
                            const finalPrice = totalItemPrice + deliveryCharge;

                            let paymentBadgeClass = 'payment-cod';
                            let paymentText = 'Cash on Delivery';
                            if (paymentMethod === 'online') {
                                paymentBadgeClass = paymentVerified ? 'payment-verified' : 'payment-online';
                                paymentText = paymentVerified ? 'Payment Verified' : 'Online Payment';
                            }

                            // IMPORTANT: Notice the onclick handlers now pass BOTH userUid and orderId
                            const orderHTML = `
                                <div class="order-card" id="${orderId}">
                                    <div class="card-header">
                                        <div class="card-title">Order #${orderId.slice(-6)}</div>
                                        <div class="timestamp" data-time="${timestamp}">${new Date(timestamp).toLocaleString()}</div>
                                        <span class="payment-badge ${paymentBadgeClass}"><i class="${paymentMethod === 'online' ? 'fas fa-credit-card' : 'fas fa-money-bill-wave'}"></i> ${paymentText}</span>
                                    </div>
                                    <div class="card-body">
                                        <div class="customer-info">
                                            <p><strong><i class="fas fa-user"></i> Customer:</strong> ${username}</p>
                                            <p><strong><i class="fas fa-phone"></i> Phone:</strong> ${phone}</p>
                                            <p><strong><i class="fas fa-map-marker-alt"></i> Location:</strong> ${location}</p>
                                        </div>
                                        <div class="order-items">
                                            <h4><i class="fas fa-shopping-basket"></i> Items</h4>
                                            <ul class="item-list">${orderItemsHTML}</ul>
                                        </div>
                                        <div class="price-info">
                                            <div class="price-row"><span>Subtotal:</span><span>Rs ${totalItemPrice.toFixed(2)}</span></div>
                                            <div class="price-row"><span>Delivery:</span><span>Rs ${deliveryCharge.toFixed(2)}</span></div>
                                            <div class="price-row total-price"><span>Total:</span><span>Rs ${finalPrice.toFixed(2)}</span></div>
                                        </div>
                                    </div>
                                <div class="card-footer">
                                        ${!accepted ? 
                                            `<button class="btn btn-primary" onclick="processOrder('${userUid}', '${orderId}')"><i class="fas fa-check-circle"></i> Accept</button>` : 
                                            `<button class="btn btn-success" onclick="completeOrder('${userUid}', '${orderId}')"><i class="fas fa-flag-checkered"></i> Complete</button>`
                                        }
                                        <button class="btn btn-danger" onclick="cancelOrder('${userUid}', '${orderId}')"><i class="fas fa-times-circle"></i> Cancel</button>
                                        
                                        ${(paymentMethod === 'online' && !paymentVerified) ? 
                                            `<button class="btn btn-info verify-payment-btn" onclick="verifyPayment('${userUid}', '${orderId}')"><i class="fas fa-check"></i> Verify Pay</button>` : ''
                                        }
                                        
                                        <!-- ADD THIS BUTTON -->
                                        <button class="btn btn-warning" onclick="outOfIngredient('${userUid}', '${orderId}')">
                                            <i class="fas fa-exclamation-triangle"></i> Out of Stock
                                        </button>
                                    </div>
                                </div>`;
                            orderSection.innerHTML += orderHTML;
                        });
                });

                setInterval(updateTimeSinceOrder, 60000);
                updateTimeSinceOrder();
            });
        }
        function fetchMenuItemDetails(itemName) {
            return new Promise((resolve, reject) => {
                menuRef.once('value', (snapshot) => {
                    let menuItem = null;
                    snapshot.forEach(childSnapshot => {
                        const menuEntry = childSnapshot.val();
                        if (menuEntry.name === itemName) {
                            menuItem = { 
                                price: menuEntry.price || 0, 
                                startingValue: menuEntry.startingValue || 1,
                                profit: menuEntry.profit || 0
                            };
                        }
                    });
                    resolve(menuItem || { price: 0, startingValue: 1, profit: 0 });
                }, (error) => {
                    reject(error);
                });
            });
        }


        function updateTimeSinceOrder() {
            const timestamps = document.querySelectorAll('.timestamp');
            timestamps.forEach(element => {
                const timestamp = new Date(element.dataset.time).getTime();
                const now = Date.now();
                const diff = Math.floor((now - timestamp) / 1000);

                const days = Math.floor(diff / (24 * 3600));
                const hours = Math.floor((diff % (24 * 3600)) / 3600);
                const minutes = Math.floor((diff % 3600) / 60);

                let timeAgo = '';

                if (days > 0) {
                    timeAgo = `${days}d ${hours}h ago`;
                } else if (hours > 0) {
                    timeAgo = `${hours}h ${minutes}m ago`;
                } else {
                    timeAgo = `${minutes}m ago`;
                }

                element.innerHTML = `${new Date(timestamp).toLocaleString()} <span style="color:#6c757d">(${timeAgo})</span>`;
            });
        }

        function processOrder(userUid, orderId) {
            if (confirm('Are you accepting this order?')) {
                const orderRef = ordersRef.child(userUid).child(orderId);
                orderRef.once('value').then(snapshot => {
                    const order = snapshot.val();
                    if (order && order.device) {
                        orderRef.update({ accepted: true }).then(() => {
                            logNotification(order.device, 'process');
                        });
                    }
                });
            }
        }

        function completeOrder(userUid, orderId) {
            if (confirm('Are you sure the order is completed?')) {
                const orderRef = ordersRef.child(userUid).child(orderId);
                orderRef.once('value').then(snapshot => {
                    const order = snapshot.val();
                    if (order && order.device) {
                        const totalOrdersRef = firebase.database().ref('totalorders');
                        totalOrdersRef.child(orderId).set(order)
                            .then(() => {
                                orderRef.remove().then(() => {
                                    logNotification(order.device, 'complete');
                                });
                            });
                    }
                });
            }
        }

        function cancelOrder(userUid, orderId) {
            if (confirm('Are you sure you want to cancel this order?')) {
                const orderRef = ordersRef.child(userUid).child(orderId);
                orderRef.once('value').then(snapshot => {
                    const order = snapshot.val();
                    if (order && order.device) {
                        orderRef.remove().then(() => {
                            logNotification(order.device, 'cancel');
                        });
                    }
                });
            }
        }

        function verifyPayment(userUid, orderId) {
            if (confirm('Do you confirm that payment has been received?')) {
                const orderRef = ordersRef.child(userUid).child(orderId);
                orderRef.once('value').then(snapshot => {
                    const order = snapshot.val();
                    if (order && order.device) {
                        orderRef.update({ paymentVerified: true }).then(() => {
                            logNotification(order.device, 'custom', 'Your payment has been verified. Your order is on its way.');
                        });
                    }
                });
            }
        }

        function outOfIngredient(userUid, orderId) {
            if (confirm('Is it really not available or are you being lazy?')) {
                const orderRef = ordersRef.child(userUid).child(orderId);
                orderRef.once('value').then(snapshot => {
                    const order = snapshot.val();
                    if (order && order.device) {
                        logNotification(order.device, 'outOfIngredient');
                        // Provide feedback to the admin that the action was successful
                        alert('"Out of Stock" notification sent to the user.');
                    }
                });
            }
        }


        function logNotification(device, action, customMessage) {
            if (device) {
                let message = '';
                switch (action) {
                    case 'process':
                        message = `We have received your order. Your order is on the way. You may get call by one of our delivery person.`;
                        break;
                    case 'complete':
                        message = `Your order has been completed. Thanks for using Bharatpur Bazar`;
                        break;
                    case 'cancel':
                        message = `Your order has been cancelled by the staff. Please contact our staff for the reason.`;
                        break;
                    case 'outOfIngredient':
                        message = `Sorry your order cannot be proceeded. We're out of stock.`;
                        break;
                    case 'custom':
                        message = customMessage;
                        break;
                    default:
                        console.error('Invalid action.');
                        return;
                }

                const newNotificationRef = notificationsRef.push();
                newNotificationRef.set({
                    device: device,
                    message: message
                });
            }
        }
        function initializeApp() {
    // This function will call the correct startup function based on which page is loaded.
    if (typeof fetchOrders === 'function') {
        console.log("Admin verified. Initializing Order View...");
        fetchOrders();
    }
    if (typeof fetchMenuItems === 'function') {
        console.log("Admin verified. Initializing Menu Editor...");
        fetchMenuItems();
        populateCategoryDropdown();
    }
}

// This function will be called to check if the current user is a valid admin.
function handleAdminVerification(user) {
    const adminRef = firebase.database().ref('admins/' + user.uid);
    
    adminRef.once('value', snapshot => {
        if (snapshot.exists() && snapshot.val() === true) {
            // Success! The user is a verified admin.
            console.log("Admin access granted for:", user.email);
            initializeApp(); 
        } else {
            // The user logged in, but they are not in the admins list.
            console.warn("Access Denied: User is not a verified admin.", user.email);
            // Log out the unauthorized user, which will trigger the login prompt again.
            auth.signOut();
        }
    });
}

// This is the main listener that controls access to the page.
auth.onAuthStateChanged(user => {
    if (user && !user.isAnonymous) {
        // A non-anonymous user is signed in. Let's verify if they are an admin.
        handleAdminVerification(user);
    } else {
        // EITHER no user is signed in, OR an anonymous user is signed in.
        // In both cases, we must force a fresh admin login.
        
        // If it's an anonymous user, sign them out first.
        if (user && user.isAnonymous) {
            auth.signOut(); // This will re-trigger onAuthStateChanged with user=null.
            return; // Stop execution here and wait for the re-trigger.
        }
        
        // Now we know for sure user is null. Prompt for admin login.
        const password = prompt("Admin Access Required. Please enter the password:");
        if (password) {
            const email = "bharatpurbazar@gmail.com";
            auth.signInWithEmailAndPassword(email, password)
                .catch(error => {
                    console.error("Login failed:", error.message);
                    alert(`Login Failed: Incorrect password or user not found.`);
                    // After a failed attempt, reload the page to restart the process cleanly.
                    window.location.reload();
                });
        } else {
             document.body.innerHTML = '<h1>Login Canceled</h1><p>You canceled the login prompt. Please refresh to try again.</p>';
        }
    }
});
    function signOut() {
        if (confirm("Are you sure you want to log out?")) {
            auth.signOut();
        }
    }
    </script>
</body>
</html>
