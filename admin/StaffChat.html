
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff Chat Management</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary: #4361ee;
            --secondary: #6c757d;
            --success: #38b000;
            --danger: #dc3545;
            --warning: #ffc107;
            --info: #17a2b8;
            --light: #f8f9fa;
            --dark: #343a40;
            --white: #ffffff;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --radius: 8px;
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', sans-serif;
        }

        body {
            background: #f0f2f5;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        header {
            background: linear-gradient(135deg, var(--primary), #3a0ca3);
            color: white;
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: var(--shadow);
            z-index: 100;
        }

        .header-actions {
            display: flex;
            gap: 1rem;
        }

        .nav-button {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: white;
            padding: 0.5rem 1rem;
            border-radius: var(--radius);
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .nav-button:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .main-container {
            flex: 1;
            display: flex;
            gap: 1rem;
            padding: 1rem;
            height: calc(100vh - 60px);
            overflow: hidden;
        }

        .users-panel {
            width: 300px;
            background: white;
            border-radius: var(--radius);
            display: flex;
            flex-direction: column;
            box-shadow: var(--shadow);
        }

        .chat-panel {
            flex: 1;
            background: white;
            border-radius: var(--radius);
            display: flex;
            flex-direction: column;
            box-shadow: var(--shadow);
        }

        .search-box {
            padding: 1rem;
            border-bottom: 1px solid var(--light);
        }

        .search-input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #ddd;
            border-radius: 20px;
            outline: none;
            transition: var(--transition);
        }

        .search-input:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 2px rgba(67, 97, 238, 0.2);
        }

        .users-list {
            flex: 1;
            overflow-y: auto;
            padding: 0.5rem;
        }

        .user-item {
            padding: 1rem;
            border-radius: var(--radius);
            cursor: pointer;
            transition: var(--transition);
            margin-bottom: 0.5rem;
            border: 1px solid transparent;
        }

        .user-item:hover {
            background: var(--light);
            border-color: var(--primary);
        }

        .user-item.active {
            background: rgba(67, 97, 238, 0.1);
            border-color: var(--primary);
        }

        .user-header {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            margin-bottom: 0.5rem;
        }

        .user-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: var(--primary);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
        }

        .user-info {
            flex: 1;
        }

        .user-name {
            font-weight: 600;
            color: var(--dark);
        }

        .user-status {
            font-size: 0.8rem;
            color: var(--secondary);
        }

        .chat-header {
            padding: 1rem;
            border-bottom: 1px solid var(--light);
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 1rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
            background: #f8f9fa;
        }

        .message {
            max-width: 80%;
            padding: 0.75rem 1rem;
            border-radius: 12px;
            position: relative;
            word-wrap: break-word;
        }

        .message.staff {
            align-self: flex-end;
            background: var(--primary);
            color: white;
        }

        .message.user {
            align-self: flex-start;
            background: white;
            border: 1px solid #ddd;
        }

        .message-time {
            font-size: 0.75rem;
            margin-top: 0.25rem;
            opacity: 0.8;
        }

        .chat-input {
            padding: 1rem;
            border-top: 1px solid var(--light);
            display: flex;
            gap: 0.5rem;
            background: white;
        }

        .message-input {
            flex: 1;
            padding: 0.75rem;
            border: 1px solid #ddd;
            border-radius: 20px;
            outline: none;
            resize: none;
            min-height: 42px;
            max-height: 120px;
        }

        .message-input:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 2px rgba(67, 97, 238, 0.2);
        }

        .send-btn {
            width: 42px;
            height: 42px;
            border-radius: 50%;
            background: var(--primary);
            color: white;
            border: none;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .send-btn:hover {
            transform: scale(1.05);
            background: #3051d3;
        }

        .send-btn:disabled {
            background: var(--secondary);
            cursor: not-allowed;
            transform: none;
        }

        @media (max-width: 768px) {
            .main-container {
                flex-direction: column;
            }

            .users-panel {
                width: 100%;
                max-height: 300px;
            }
        }

        .error-message {
            background: var(--danger);
            color: white;
            padding: 0.5rem 1rem;
            border-radius: var(--radius);
            margin: 0.5rem;
            text-align: center;
        }

        .loading {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
            color: var(--secondary);
        }

        .typing-indicator {
            color: var(--secondary);
            font-size: 0.8rem;
            padding: 0.5rem;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <h1>Staff Chat Management</h1>
        <div class="header-actions">
            <button class="nav-button" onclick="window.location.href='StaffOrder.html'">
                <i class="fas fa-clipboard-list"></i> Orders
            </button>
            <button class="nav-button" onclick="window.location.href='StaffMenu.html'">
                <i class="fas fa-utensils"></i> Menu
            </button>
        </div>
    </header>

    <div class="main-container">
        <div class="users-panel">
            <div class="search-box">
                <input type="text" class="search-input" placeholder="Search users..." id="searchInput">
            </div>
            <div class="users-list" id="usersList">
                <div class="loading">
                    <i class="fas fa-spinner fa-spin"></i> Loading users...
                </div>
            </div>
        </div>

        <div class="chat-panel">
            <div class="chat-header" id="chatHeader">
                <div class="user-avatar" id="selectedUserAvatar"></div>
                <div class="user-info">
                    <div class="user-name" id="selectedUserName">Select a user to start chatting</div>
                    <div class="user-status" id="selectedUserStatus"></div>
                </div>
            </div>
            <div class="chat-messages" id="chatMessages">
                <div class="loading">
                    <i class="fas fa-comments"></i> Select a user to view messages
                </div>
            </div>
            <div class="typing-indicator" id="typingIndicator" style="display: none;">
                User is typing...
            </div>
            <div class="chat-input">
                <textarea 
                    class="message-input" 
                    id="messageInput" 
                    placeholder="Type your message..." 
                    rows="1"
                    disabled
                ></textarea>
                <button class="send-btn" id="sendButton" disabled>
                    <i class="fas fa-paper-plane"></i>
                </button>
            </div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-database-compat.js"></script>     
    <script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-auth-compat.js"></script>
    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyDlnzH1D7D7Q663eWE086ng_1KdP46MZEs",
            authDomain: "deep-freehold-389006.firebaseapp.com",
            databaseURL: "https://deep-freehold-389006-default-rtdb.firebaseio.com",
            projectId: "deep-freehold-389006",
            storageBucket: "deep-freehold-389006.appspot.com",
            messagingSenderId: "76562961838",
            appId: "1:76562961838:web:4d18b2f79d7eb9fd88243f",
            measurementId: "G-VZC36FJC24"
        };

        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        
        let selectedUserId = null;
        let lastMessageTime = null;
        let userTypingTimeout = null;
        
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');
        const chatMessages = document.getElementById('chatMessages');
        const usersList = document.getElementById('usersList');
        const searchInput = document.getElementById('searchInput');
        const typingIndicator = document.getElementById('typingIndicator');

        function formatTime(timestamp) {
            const date = new Date(timestamp);
            return date.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
        }

        function updateScroll() {
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function showError(message) {
            const errorDiv = document.createElement('div');
            errorDiv.className = 'error-message';
            errorDiv.textContent = message;
            chatMessages.appendChild(errorDiv);
            setTimeout(() => errorDiv.remove(), 5000);
        }

        function createMessageElement(message, type) {
            const div = document.createElement('div');
            div.className = `message ${type}`;
            
            const content = document.createElement('div');
            content.className = 'message-content';
            content.textContent = message.message;
            
            const time = document.createElement('div');
            time.className = 'message-time';
            time.textContent = formatTime(message.timestamp);
            
            div.appendChild(content);
            div.appendChild(time);
            
            return div;
        }

        async function loadUsers() {
            const usersRef = firebase.database().ref('users');
            const usersList = document.getElementById('usersList');
            
            usersRef.on('value', async (usersSnapshot) => {
                if (!usersSnapshot.exists()) {
                    usersList.innerHTML = '<div class="loading">No users have registered yet.</div>';
                    return;
                }

                let userProfiles = [];
                usersSnapshot.forEach(userSnap => {
                    userProfiles.push(userSnap.val());
                });

                // Asynchronously fetch the last message time for each user
                for (const user of userProfiles) {
                    const userMsgRef = firebase.database().ref(`userMessages/${user.uid}`).orderByChild('timestamp').limitToLast(1);
                    const adminMsgRef = firebase.database().ref(`adminMessages/${user.uid}`).orderByChild('timestamp').limitToLast(1);

                    const [userMsgSnap, adminMsgSnap] = await Promise.all([userMsgRef.once('value'), adminMsgRef.once('value')]);

                    let lastUserTimestamp = 0;
                    if (userMsgSnap.exists()) userMsgSnap.forEach(s => lastUserTimestamp = s.val().timestamp);
                    
                    let lastAdminTimestamp = 0;
                    if (adminMsgSnap.exists()) adminMsgSnap.forEach(s => lastAdminTimestamp = s.val().timestamp);

                    user.lastMessageTimestamp = Math.max(lastUserTimestamp, lastAdminTimestamp);
                }

                userProfiles.sort((a, b) => b.lastMessageTimestamp - a.lastMessageTimestamp);
                
                usersList.innerHTML = '';
                userProfiles.forEach(user => {
                    const userElement = createUserElement(user);
                    if (userElement) usersList.appendChild(userElement);
                });
            });
        }
        function createUserElement(user) {
            const div = document.createElement('div');
            div.className = `user-item ${selectedUserId === user.uid ? 'active' : ''}`;
            div.dataset.userId = user.uid;
            div.dataset.userName = user.username;
            div.onclick = () => selectUser(user.uid, user.username);
            div.innerHTML = `
                <div class="user-header">
                    <div class="user-avatar">${user.username.slice(0, 2).toUpperCase()}</div>
                    <div class="user-info">
                        <div class="user-name">${user.username}</div>
                        <div class="user-status">${user.phone || 'No phone number'}</div>
                    </div>
                </div>`;
            return div;
        }
        function selectUser(userId, userName) {
            if (selectedUserId === userId) return; // Don't reload if already selected
            selectedUserId = userId;
            
            document.querySelectorAll('.user-item').forEach(item => item.classList.remove('active'));
            const userElement = document.querySelector(`.user-item[data-user-id="${userId}"]`);
            if (userElement) userElement.classList.add('active');

            document.getElementById('selectedUserAvatar').textContent = userName.slice(0, 2).toUpperCase();
            document.getElementById('selectedUserName').textContent = userName;
            document.getElementById('selectedUserStatus').textContent = `User ID: ${userId.slice(0, 8)}...`;
            
            messageInput.disabled = false;
            sendButton.disabled = false;
            messageInput.focus();
            
            loadMessages(userId);
        }
        function loadMessages(userId) {
            const chatMessages = document.getElementById('chatMessages');
            chatMessages.innerHTML = '<div class="loading"><i class="fas fa-spinner fa-spin"></i> Loading conversation...</div>';

            const userMessagesRef = firebase.database().ref(`userMessages/${userId}`);
            const adminMessagesRef = firebase.database().ref(`adminMessages/${userId}`);

            let allMessages = [];
            // Detach any previous listeners to prevent duplicates when switching users
            userMessagesRef.off();
            adminMessagesRef.off();
            
            const render = () => {
                allMessages.sort((a, b) => a.timestamp - b.timestamp);
                chatMessages.innerHTML = '';
                if (allMessages.length === 0) {
                    chatMessages.innerHTML = '<div class="loading">No messages yet. Send one to start!</div>';
                } else {
                    allMessages.forEach(msg => chatMessages.appendChild(createMessageElement(msg, msg.type)));
                }
                updateScroll();
            };

            userMessagesRef.on('child_added', snapshot => {
                allMessages.push({ type: 'user', ...snapshot.val() });
                render();
            });

            adminMessagesRef.on('child_added', snapshot => {
                allMessages.push({ type: 'staff', ...snapshot.val() });
                render();
            });
        }
        function logNotification(device, message) {
            if (!device) {
                console.error('Device is undefined');
                return;
            }

            const notificationsRef = firebase.database().ref('notifications');
            const newNotificationRef = notificationsRef.push();
            newNotificationRef.set({
                device: device,
                message: message
            }).then(() => {
                console.log('Notification sent successfully');
            }).catch(error => {
                console.error('Error sending notification:', error);
            });
        }

                function sendMessage() {
            if (!selectedUserId || !messageInput.value.trim()) return;

            const messageText = messageInput.value.trim();
            messageInput.value = '';
            messageInput.focus();
            messageInput.style.height = 'auto';

            // NEW: Reference the admin's message thread for this user
            const adminMessagesRef = firebase.database().ref(`adminMessages/${selectedUserId}`);
            
            const newMessage = {
                message: messageText,
                timestamp: firebase.database.ServerValue.TIMESTAMP,
                type: 'admin' // Mark this as a message from the admin/staff
            };

            adminMessagesRef.push(newMessage)
                .then(() => {
                    console.log('Admin message sent successfully.');
                    // Manually add the sent message to the UI for instant feedback
                    const tempMessage = { ...newMessage, timestamp: Date.now() }; // Use local time for instant display
                    const messageElement = createMessageElement(tempMessage, 'staff');
                    chatMessages.appendChild(messageElement);
                    updateScroll();
                })
                .catch(error => {
                    showError('Failed to send message. Please try again.');
                    console.error('Error sending admin message:', error);
                    messageInput.value = messageText; // Restore text on failure
                });
        }
        function searchUsers(query) {
            const items = usersList.getElementsByClassName('user-item');
            query = query.toLowerCase();
            
            Array.from(items).forEach(item => {
                const name = item.querySelector('.user-name').textContent.toLowerCase();
                item.style.display = name.includes(query) ? '' : 'none';
            });
        }

        // Auto-resize textarea
        messageInput.addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = (this.scrollHeight) + 'px';
        });

        // Send message on Enter (Shift+Enter for new line)
        messageInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        // Search functionality
        searchInput.addEventListener('input', () => searchUsers(searchInput.value));

        function initializeApp() {
            console.log("Admin verified. Initializing Chat Application...");
            loadUsers(); // This is the original startup function
        }
        function handleAdminVerification(user) {
            const adminRef = firebase.database().ref('admins/' + user.uid);
            
            adminRef.once('value', snapshot => {
                if (snapshot.exists() && snapshot.val() === true) {
                    console.log("Admin access granted for:", user.email);
                    initializeApp(); 
                } else {
                    auth.signOut();
                    document.body.innerHTML = '<h1>Access Denied</h1><p>You do not have permission to view this page.</p>';
                }
            });
        }

        // This is the main listener that controls access to the page.
        auth.onAuthStateChanged(user => {
            if (user && !user.isAnonymous) {
                handleAdminVerification(user);
            } else {
                if (user && user.isAnonymous) {
                    auth.signOut();
                    return;
                }
                const password = prompt("Admin Access Required. Please enter the password:");
                if (password) {
                    const email = "bharatpurbazar@gmail.com";
                    auth.signInWithEmailAndPassword(email, password)
                        .catch(error => {
                            alert(`Login Failed: Incorrect password or user not found.`);
                            window.location.reload();
                        });
                } else {
                     document.body.innerHTML = '<h1>Login Canceled</h1>';
                }
            }
        });
    </script>
</body>
</html>
